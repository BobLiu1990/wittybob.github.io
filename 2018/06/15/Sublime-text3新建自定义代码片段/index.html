<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">&lt;snippet&gt;</span><br><span class="line">  &lt;content&gt;&lt;![CDATA[</span><br><span class="line">// 这里写需要输出的内容</span><br><span class="line">console.log($&#123;1:this&#125;);</span><br><span class="line">]]&gt;&lt;/content&gt;</span><br><span class="line">  &lt;!-- Optional: Set a tabTrigger to define how to trigger the snippet --&gt;</span><br><span class="line">  &lt;!-- &lt;tabTrigger&gt;这里输入你需要的快捷命令【例子：clg】&lt;/tabTrigger&gt; --&gt;</span><br><span class="line">  &lt;!-- Optional: Set a scope to limit where the snippet will trigger --&gt;</span><br><span class="line">  &lt;!-- &lt;scope&gt;source.python&lt;/scope&gt; --&gt;</span><br><span class="line">&lt;/snippet&gt;</span><br></pre></td></tr></table></figure>
<a id="more"></a>
<p>编辑完之后，保存到 /Packages/User 目录下面，直接按保存</p>
<p>注意：文件扩展名需要改成 .sublime-snippet ，否则 Sublime 无法识别这个文件是一个代码片段</p>
