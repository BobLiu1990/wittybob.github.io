<!DOCTYPE html><html lang="zh-CN"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> CSS3计数器 · 机智的鲍勃</title><meta name="description" content="CSS3计数器 - Bob Liu"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/head.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="http://yoursite.com/atom.xml" title="机智的鲍勃"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/head.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">首页</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">归档</a></li><li class="nav-list-item"><a href="/tags/" target="_self" class="nav-list-link">标签</a></li><li class="nav-list-item"><a href="https://github.com/WittyBob" target="_blank" class="nav-list-link">GITHUB</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">CSS3计数器</h1><div class="post-info">2018年7月25日</div><div class="post-content"><p>参考网址:</p>
<p><a href="http://www.w3cplus.com/css3/css-counters.html" target="_blank" rel="noopener">http://www.w3cplus.com/css3/css-counters.html</a><br><a href="http://www.webhek.com/css-counters" target="_blank" rel="noopener">http://www.webhek.com/css-counters</a><br><a href="http://www.jiawin.com/css-counter-increment-counter-reset" target="_blank" rel="noopener">http://www.jiawin.com/css-counter-increment-counter-reset</a></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br></pre></td><td class="code"><pre><span class="line">/**</span><br><span class="line"> *   ul上设置的属性：</span><br><span class="line"> *   counter-reset:[ &lt;identifier&gt; &lt;integer&gt;? ]+ | none | inherit;//标识计数器作用域(必需且必须用于选择器，值可以自定义）</span><br><span class="line"> *      identifier:值必需，定义计数器的名称;</span><br><span class="line"> *      integer:设置或重置调用计算数器时起始值，可以是正数、零或负数。</span><br><span class="line"> *      none：默认。不能对选择器的计数器进行重置。</span><br><span class="line"> *      inherit：规定应该从父元素继承 counter-reset 属性的值。</span><br><span class="line"> *      //display: none无法重置计数器；visibility: hidden，则可重置计数器</span><br><span class="line"> *      //counter-reset只是定义了一个计数器标识符，但没有指定用到哪。换句话说，这个计数器标识符，可以用到任何标签元素上。</span><br><span class="line"> *      //如果要在某个标签上使用counter-reset声明好的计数器，需要使用counter-increment来显式设置</span><br><span class="line"> *</span><br><span class="line"> * ul&gt;li上设置的属性：</span><br><span class="line"> *   counter-increment:[ &lt;identifier&gt; &lt;integer&gt;? ]+ | none | inherit;//标识计数器与实际相关联元素范围。</span><br><span class="line"> *      identifier:值必需，获取counter-reset定义的标识符；</span><br><span class="line"> *      integer：可选，指定计数起始值，可以是正数、零或负数；如果未指定任何值，则该值为1（前提是counter-reset未显式设置计数的起始值）。其值递增是按倍数值递增，如果设置了值为2,后面元素递增值为4、6、8，依此类推</span><br><span class="line"> *      none:默认。选择器无计数器增量。</span><br><span class="line"> *      inherit: 规定应该从父元素继承 counter-increment 属性的值。</span><br><span class="line"> *      //每遇到一个符合条件li元素，counter-increment就会被调用一次，计数就是增加1。</span><br><span class="line"> *      //display: none无法增加计数；visibility: hidden，则可增加计数</span><br><span class="line"> *</span><br><span class="line"> * ul&gt;li:before上设置的属性：</span><br><span class="line"> *   content:string|url|counter(name)|counter(name, list-style-type)|counters(name, string)|counters(name, string, list-style-type)|attr(X)|open-quote|close-quote|no-open-quote|no-close-quote;</span><br><span class="line"> *    //调用定义好的计数器标识符</span><br><span class="line"> *   //counter()命令还可以接受第二个参数，两参数之间使用逗号(,)来分隔,当作同时计算多个元素时数据的分隔符</span><br><span class="line"> *   //第一个参数是counter-increment定义的属性值&lt;identifier&gt;,用来告诉该文档插入的计数器标识符名称是什么。</span><br><span class="line"> *   //第二个是用来设置计数器的风格，有点类似于list-style-type。默认情况之下取值为十制，但你也可以重置这个样式风格，比如upper-roman或者upper-alpha等。</span><br><span class="line"> *</span><br><span class="line"> * list-style-type可设置的值：（参考网址：http://www.w3school.com.cn/cssref/pr_list-style-type.asp）</span><br><span class="line"> * list-style-type: disc | circle | square | decimal | decimal-leading-zero | lower-roman | upper-roman | lower-greek | lower-latin | upper-latin | armenian | georgian | none | inherit;</span><br><span class="line"> *    disc:默认，实心圆;</span><br><span class="line"> *    circle:空心圆;</span><br><span class="line"> *    square:实心方块;</span><br><span class="line"> *    decimal:数字;</span><br><span class="line"> *    decimal-leading-zero:0开头的数字,如01、02、03...;</span><br><span class="line"> *    lower-roman：小写罗马数字(i, ii, iii, iv, v, 等。</span><br><span class="line"> *    upper-roman：大写罗马数字(I, II, III, IV, V, 等。</span><br><span class="line"> *    lower-greek：小写希腊字母(alpha, beta, gamma, 等。</span><br><span class="line"> *    lower-latin：小写拉丁字母(a, b, c, d, e, 等。</span><br><span class="line"> *    upper-latin：大写拉丁字母(A, B, C, D, E, 等。</span><br><span class="line"> *    lower-alpha：小写英文字母The marker is lower-alpha (a, b, c, d, e, 等。</span><br><span class="line"> *    upper-alpha：大写英文字母The marker is upper-alpha (A, B, C, D, E, 等。</span><br><span class="line"> *    armenian：传统的亚美尼亚编号方式</span><br><span class="line"> *    georgian：传统的乔治亚编号方式(an, ban, gan, 等。</span><br><span class="line"> *    none：无标记</span><br><span class="line"> *    inherit;</span><br><span class="line"> */</span><br><span class="line"></span><br><span class="line">body&#123;</span><br><span class="line">  counter-reset: TopicalTitle;</span><br><span class="line">&#125;</span><br><span class="line">section&#123;</span><br><span class="line">  width:100%;</span><br><span class="line">  color:#aca277;</span><br><span class="line">  font-size:4.5rem;</span><br><span class="line">&#125;</span><br><span class="line">section h1&#123;</span><br><span class="line">  display:inline-block;</span><br><span class="line">  border-bottom: 2px solid #7f632e;</span><br><span class="line">  position:relative;</span><br><span class="line">  counter-increment: TopicalTitle;</span><br><span class="line">&#125;</span><br><span class="line">section h1:before&#123;</span><br><span class="line">  content: counter(TopicalTitle, upper-alpha);</span><br><span class="line">  font-size:8.125rem;</span><br><span class="line">  color:#8d6c3b;</span><br><span class="line">  margin-right:2rem;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></div></article></div></main><footer><div class="paginator"><a href="/2018/06/25/Mac上使用Charles抓app的网络请求/" class="next">NEXT</a></div><div id="disqus_thread"></div><script>var disqus_shortname = 'seansun';
